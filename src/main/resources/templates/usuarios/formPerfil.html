<!DOCTYPE html>
<html>
    <head>
        <title>Red UTEQ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    </head>
    <body>
        <!-- fragmento de menu -->
        <div data-th-replace="~{fragments/menu :: menu}">...</div>

        <div class="container">
            <div class="d-flex justify-content-between mt-3">
                <h3 data-th-text="${tituloOper}"></h3>
                <a class="btn btn-danger" data-th-href="@{/}"  data-th-if="${operacion} == 'perfil'">
                    Cancelar
                </a>
            </div>
            <hr>

            <div class="container text-center">
                <div class="card">
                    <!-- Photo and names section -->
                    <div class="row g-3 align-items-center">
                        <form data-th-action="@{/perfil/guardarphoto}" data-th-object="${usuario}" method="POST" enctype="multipart/form-data" id="postFotoForm" class="col-5 p-5">
                            <!-- Profile image -->
                            <img class="img-ver-perfil me-2" id="perf-foto">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="imageFoto"><i class="fa-regular fa-image"></i></label>
                                <input type="file" class="form-control" name="imageFoto" id="imageFoto" accept=".png,.jpg,.jpeg">
                            </div>
                            <button class="btn btn-primary" type="submit">Cambiar imagen</button>
                        </form>
                        <form class="col-7 p-5 border-start" data-th-action="@{/perfil/guardar}"
                              data-th-object="${usuario}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" id="operacion" name="operacion" data-th-value="${operacion}" />
                            <h5>Datos de cuenta</h5>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                <input type="text" data-th-field="*{nombres}" id="nombres" class="form-control" placeholder="Nombre" aria-label="Nombres" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                <input type="text" data-th-field="*{apellidos}" id="apellidos" class="form-control" placeholder="Apellidos" aria-label="Apellidos" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                <input type="text" data-th-field="*{correo}" id="correo" class="form-control" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon1">
                            </div>

                            <br>

                            <h5>Información personal</h5>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                                <input type="date" data-th-field="*{fechaNac}" id='fechaNac' class="form-control" aria-label="fechaNac" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-graduation-cap"></i></span>
                                <input type="text" data-th-field="*{carrera}" id='carrera' class="form-control" placeholder="Escribe tu carrera" aria-label="fechaNac" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-school"></i></span>
                                <input type="text" data-th-field="*{prepa}" id='prepa' class="form-control" placeholder="Escribe tu preparatoria" aria-label="fechaNac" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
                                <select class="form-select form-control" aria-label="visibilidad"
                                        data-th-field="*{trabaja}" id="trabaja" name="trabaja">
                                    <option value="" selected="" disabled>Selecciona una opción</option>
                                    <option value="Si">Si</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
                                <input type="text" data-th-field="*{empresa}" id='empresa' class="form-control" placeholder="Escribe tu lugar de trabajo" aria-label="empresa" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                                <input type="text" data-th-field="*{lugarNac}" class="form-control" id="lugarNac" placeholder="Lugar de nacimiento" aria-label="lugar nacimiento" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-heart"></i></span>
                                <select class="form-select form-control" aria-label="sitSentimental"
                                        data-th-field="*{sitSentimental}" id="sitSentimental" name="sitSentimental">
                                    <option value="" selected="">Selecciona una opción</option>
                                    <option value="Soltero">Soltero</option>
                                    <option value="Casado">Casado</option>
                                    <option value="Divorciado">Divorciado</option>
                                    <option value="Viudo">Viudo</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-thumbs-up"></i></span>
                                <textarea type="text" data-th-field="*{gustos}" class="form-control" id="gustos" placeholder="Describe tus gustos" aria-label="gustos" aria-describedby="basic-addon1"></textarea>
                            </div>
                            <!--boton-->
                            <div class="col-auto">
                                <button class="btn btn-primary" type="submit" data-th-text="${textBtn}">...</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="me-5 ms-5">
                <div class="card card-body">
                    <form data-th-action="@{/perfil/guardar}"
                          data-th-object="${usuario}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" id="operacion1" name="operacion" data-th-value="${operacion}" />
                        <input type="hidden" id="foto" name="foto" data-th-field="*{foto}" />
                        <div class="row g-3 align-items-center">
                            <div class="col-sm-4">
                                <!--nombres-->
                                <div class="col-auto">
                                    <label for="foto" class="col-form-label">Foto de perfil</label>
                                </div>
                                <div class="col-auto">
                                    <input class="form-control" type="file" name="imageFoto1" id="imageFoto1" accept=".png,.jpg,.jpeg">
                                </div>
                                <div class="col-auto">
                                    <span id="nombreHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('foto')}"
                                          data-th-errors="*{foto}">Error nombre</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--nombres-->
                                <div class="col-auto">
                                    <label for="nombres" class="col-form-label">* Nombre(s)</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="nombres1" class="form-control"
                                           aria-labelledby="nombreHelpInline" data-th-field="*{nombres}">
                                </div>
                                <div class="col-auto">
                                    <span id="nombreHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('nombres')}"
                                          data-th-errors="*{nombres}">Error nombre</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--apellidos-->
                                <div class="col-auto">
                                    <label for="apellidos" class="col-form-label">* Apellido(s)</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="apellidos1" class="form-control"
                                           aria-labelledby="nombreHelpInline" data-th-field="*{apellidos}">
                                </div>
                                <div class="col-auto">
                                    <span id="nombreHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('apellidos')}"
                                          data-th-errors="*{apellidos}">Error apellidos</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--correo-->
                                <div class="col-auto">
                                    <label for="correo1" class="col-form-label">* Correo</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="correo1" class="form-control"
                                           aria-labelledby="correoHelpInline" data-th-field="*{correo}" readonly>
                                </div>
                                <div class="col-auto">
                                    <span id="correoHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('correo')}"
                                          data-th-errors="*{correo}">Error correo</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--contraseña-->
                                <div class="col-auto">
                                    <label for="password" class="col-form-label">* Contraseña</label>
                                </div>
                                <div class="col-auto">
                                    <input type="password" id="password" class="form-control"
                                           aria-labelledby="passHelpInline" data-th-field="*{password}">
                                </div>
                                <div class="col-auto">
                                    <span id="passHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('password')}"
                                          data-th-errors="*{password}">Error pass</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--fecha de nacimiento-->
                                <div class="col-auto">
                                    <label for="fechaNac1" class="form-label">* Fecha de nacimiento</label>
                                </div>
                                <div class="col-auto">
                                    <input type="date" class="form-control" id="fechaNac1" data-th-max="${#temporals.format(#temporals.createNow().minusYears(18),'yyyy-MM-dd')}"
                                           aria-labelledby="passHelpInline" data-th-field="*{fechaNac}">
                                </div>
                                <div class="col-auto">
                                    <span id="passHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('fechaNac')}"
                                          data-th-errors="*{fechaNac}" >Error fechaNac</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--pregunta secreta-->
                                <div class="col-auto">
                                    <label for="question" class="form-label">* Pregunta secreta</label>
                                </div>
                                <div class="col-auto">
                                    <select class="form-select form-control" aria-label="visibilidad"
                                            id="question" name="question" data-th-field="*{question}">
                                        <option value="" selected="">Selecciona una pregunta</option>
                                        <option value="¿Cuál es el nombre de tu primera mascota?">¿Cuál es el nombre de tu primera mascota?</option>
                                        <option value="¿Cuál es el nombre de tu película favorita?">¿Cuál es el nombre de tu película favorita?</option>
                                        <option value="¿Cuál es tu color favorito?">¿Cuál es tu color favorito?</option>
                                        <option value="¿Cuál es el nombre de tu primer amor?">¿Cuál es el nombre de tu primer amor?</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <span id="nameHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('question')}"
                                          data-th-errors="*{question}">Error question</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--respuesta secreta-->
                                <div class="col-auto">
                                    <label for="secretQuestion" class="form-label">* Respuesta secreta</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="secretQuestion" placeholder="Respuesta"
                                           aria-labelledby="nameHelpInline" data-th-field="*{secretQuestion}">
                                </div>
                                <div class="col-auto">
                                    <span id="nameHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('secretQuestion')}"
                                          data-th-errors="*{secretQuestion}">Error secretQuestion</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--Carrera-->
                                <div class="col-auto">
                                    <label for="carrera1" class="form-label">Carrera</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="carrera1" placeholder="Carrera"
                                           aria-labelledby="carreraHelpInline" data-th-field="*{carrera}">
                                </div>
                                <div class="col-auto">
                                    <span id="carreraHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('carrera')}"
                                          data-th-errors="*{carrera}">Error carrera</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--prepa-->
                                <div class="col-auto">
                                    <label for="prepa1" class="form-label">Preparatoria cursada</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="prepa1" placeholder="Preparatoria cursada"
                                           aria-labelledby="prepaHelpInline" data-th-field="*{prepa}">
                                </div>
                                <div class="col-auto">
                                    <span id="prepaHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('prepa')}"
                                          data-th-errors="*{prepa}">Error prepa</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--trabaja-->
                                <div class="col-auto">
                                    <label for="trabaja1" class="form-label">¿Trabaja?</label>
                                </div>
                                <div class="col-auto">
                                    <select class="form-select form-control" aria-label="visibilidad"
                                            id="trabaja1" name="trabaja" data-th-field="*{trabaja}">
                                        <option value="" selected="">Selecciona una opción</option>
                                        <option value="Si">Si</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <span id="prepaHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('trabaja')}"
                                          data-th-errors="*{trabaja}">Error trabaja</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--empresa-->
                                <div class="col-auto">
                                    <label for="empresa1" class="form-label">Empresa o lugar de trabajo</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="empresa1" placeholder="Empresa o lugar de trabajo"
                                           aria-labelledby="empresaHelpInline" data-th-field="*{empresa}">
                                </div>
                                <div class="col-auto">
                                    <span id="empresaHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('empresa')}"
                                          data-th-errors="*{empresa}">Error empresa</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--lugarNac-->
                                <div class="col-auto">
                                    <label for="lugarNac1" class="form-label">Lugar de nacimiento</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="lugarNac1" placeholder="Lugar de nacimiento"
                                           aria-labelledby="lugarNacHelpInline" data-th-field="*{lugarNac}">
                                </div>
                                <div class="col-auto">
                                    <span id="lugarNacHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('lugarNac')}"
                                          data-th-errors="*{lugarNac}">Error lugarNac</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--sitSentimental-->
                                <div class="col-auto">
                                    <label for="sitSentimental1" class="form-label">Situación sentimental</label>
                                </div>
                                <div class="col-auto">
                                    <select class="form-select form-control" aria-label="sitSentimental"
                                            id="sitSentimental1" name="sitSentimental1" data-th-field="*{sitSentimental}">
                                        <option value="" selected="">Selecciona una opción</option>
                                        <option value="Soltero">Soltero</option>
                                        <option value="Casado">Casado</option>
                                        <option value="Divorciado">Divorciado</option>
                                        <option value="Viudo">Viudo</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <span class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('sitSentimental')}"
                                          data-th-errors="*{sitSentimental}">Error question</span>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <!--gustos-->
                                <div class="col-auto">
                                    <label for="gustos1" class="form-label">Gustos</label>
                                </div>
                                <div class="col-auto">
                                    <textarea class="form-control" id="gustos1" placeholder="Gustos..."
                                              aria-labelledby="gustosHelpInline" data-th-field="*{gustos}"></textarea>
                                </div>
                                <div class="col-auto">
                                    <span id="gustosHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('gustos')}"
                                          data-th-errors="*{gustos}">Error gustos</span>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <!--boton-->
                                <div class="col-auto">
                                    <button class="btn btn-success" type="submit" data-th-text="${textBtn}">...</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <br />
                <br />
            </div>
        </div>

        <script data-th-src="@{/js/perfil.js(${#authentication.name})}"></script>
        <div data-th-replace="~{fragments/footer :: footer}">...</div>
        <div data-th-replace="~{fragments/script :: script}"></div>

    </body>
</html>
