<!DOCTYPE html>
<html>
    <head>
        <title>MindNet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <br />
        <br />
        <br />
        <div class="container text-center">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 align-self-center">
                    <div class="card bg-secondary-subtle">
                        <div class="card-body">
                            <h2>Iniciar sesión</h2>
                            <div data-th-if="${param.error}">
                                <div class="alert alert-danger" role="alert">
                                    Usuario y/o contraseña incorrectos.
                                </div>
                            </div>
                            <div data-th-if="${param.logout}">
                                Has sido desconectado, vuelve a iniciar sesión.
                            </div>
                            <br><br>
                            <form data-th-action="@{/login}" method="post">
                                <div class="row mb-3">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" name="username" placeholder="* Correo">
                                    </div>
                                    <div class="col-sm-2"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" name="password" placeholder="* Contraseña">
                                    </div>
                                    <div class="col-sm-2"></div>
                                </div>
                                ¿Olvidaste tu contraseña? <a style=" text-decoration: none; " data-th-href="@{/recuperar-pass}">Click aquí</a>
                                <br />
                                <br />
                                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                                <br />
                                <br />
                                ¿No estas registrado? <a style=" text-decoration: none; " data-th-href="@{/registro}">Crea una cuenta</a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
