<!DOCTYPE html>
<html>
    <head>
        <title>MindNet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <br />
        <br />
        <br />
        <div class="container text-center">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 align-self-center">
                    <div class="card bg-secondary-subtle">
                        <div class="card-body">
                            <h2>Recuperar contraseña</h2>
                            <div data-th-if="${errorEmail} != ''">
                                <div class="alert alert-danger" role="alert">
                                    <p data-th-text='${errorEmail}'></p>
                                </div>
                            </div>
                            <br />
                            <div data-th-if="${nuevoPass} == 'close'">
                                Para cambiar tu contraseña ingresa tu correo.
                                <br />
                                <br />
                                <form data-th-action="@{/recuperar-pass/validar-email}" 
                                      data-th-object="${usuario}" method="post">
                                    <div class="row mb-3">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" id="correo" placeholder="* ejemplo@uteq.edu.mx"
                                                   aria-labelledby="emailHelpInline" data-th-field="*{correo}">
                                            <span id="emailHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('correo')}"
                                                  data-th-errors="*{correo}">Error email</span>
                                        </div>
                                        <div class="col-sm-2"></div>
                                    </div>
                                    <br />
                                    <br />
                                    <button type="submit" class="btn btn-primary">Validar correo</button>
                                </form>
                            </div>
                            <div data-th-if="${nuevoPass} == 'casi'">
                                Ingresa tu respuesta secreta.
                                <br />
                                <br />
                                <form data-th-action="@{/recuperar-pass/validar-secret}" 
                                      data-th-object="${usuario}" method="post">
                                    <div class="row mb-3">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" id="correo" data-th-field="*{correo}" readonly>
                                            <input type="text" class="form-control mt-3" id="question" data-th-field="*{question}" readonly>
                                            <input type="text" class="form-control mt-3" id="secretQuestion" name="secretQuestion"
                                                   placeholder="* Respuesta secreta">
                                            <span class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('secretQuestion')}"
                                                  data-th-errors="*{secretQuestion}">Error email</span>
                                        </div>
                                        <div class="col-sm-2"></div>
                                    </div>
                                    <br />
                                    <br />
                                    <button type="submit" class="btn btn-primary">Validar respuesta</button>
                                </form>
                            </div>
                            <div data-th-if="${nuevoPass} == 'open'">
                                <form data-th-action="@{/recuperar-pass/cambiar-pass}" 
                                      data-th-object="${usuario}" method="post">
                                    <div class="row mb-3">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-8">
                                            <input type="email" class="form-control" id="emailUser" data-th-field="*{correo}" readonly>
                                        </div>
                                        <div class="col-sm-2"></div>
                                    </div>
                                    Ingresa una nueva contraseña.
                                    <br />
                                    <br />
                                    <div class="row mb-3">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-8">
                                            <input type="password" class="form-control" id="passUser" placeholder="* Nueva contraseña"
                                                   aria-labelledby="passHelpInline" data-th-field="*{password}">
                                            <span id="passHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('password')}"
                                                  data-th-errors="*{password}">Error pass</span>
                                        </div>
                                        <div class="col-sm-2"></div>
                                    </div>
                                    <br />
                                    <br />
                                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                </form>
                            </div>
                            <br />
                            <br />
                            <a data-th-href="@{/}">Regresar al inicio de sesión</a>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
    </body>
</html>
