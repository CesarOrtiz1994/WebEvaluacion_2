<!DOCTYPE html>
<html>
    <head>
        <title>MindNet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <br />
        <br />
        <br />
        <div class="container text-center">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 align-self-center">
                    <div class="card bg-secondary-subtle">
                        <div class="card-body">
                            <h2>Registrate</h2>
                            <br />
                            <form data-th-action="@{/registro/registrar}" 
                                  data-th-object="${usuario}" method="post">
                                <div class="row mb-3">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8">
                                        <div class="row">
                                            <div class="col-6">
                                                <input type="text" class="form-control" id="nombres" placeholder="* Nombre(s)"
                                                       aria-labelledby="nameHelpInline" data-th-field="*{nombres}">
                                                <span id="nameHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('nombres')}"
                                                      data-th-errors="*{nombres}">Error nombre</span>
                                            </div>
                                            <div class="col-6">
                                                <input type="text" class="form-control" id="apellidos" placeholder="* Apellidos(s)"
                                                       aria-labelledby="nameHelpInline" data-th-field="*{apellidos}">
                                                <span id="nameHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('apellidos')}"
                                                      data-th-errors="*{apellidos}">Error nombre</span>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-2"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="emailUser" placeholder="* Correo"
                                               aria-labelledby="emailHelpInline" data-th-field="*{correo}">
                                        <span id="emailHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('correo')}"
                                              data-th-errors="*{correo}">Error email</span>
                                    </div>
                                    <div class="col-sm-2"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="password" placeholder="* Contraseña"
                                               aria-labelledby="passHelpInline" data-th-field="*{password}">
                                        <span id="passHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('password')}"
                                              data-th-errors="*{password}">Error password</span>
                                    </div>
                                    <div class="col-sm-2"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8">
                                        <label for="fechaNac" class="form-label">* Fecha de nacimiento</label>
                                        <input type="date" class="form-control" id="fechaNac" data-th-max="${#temporals.format(#temporals.createNow().minusYears(18),'yyyy-MM-dd')}"
                                               aria-labelledby="passHelpInline" data-th-field="*{fechaNac}">
                                        <span id="passHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('fechaNac')}"
                                              data-th-errors="*{fechaNac}" >Error fechaNac</span>
                                    </div>
                                    <div class="col-sm-2"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8">
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="question" class="form-label">* Pregunta secreta</label>
                                                <select class="form-select form-control" aria-label="visibilidad"
                                                        id="question" name="question" data-th-field="*{question}">
                                                    <option value="" selected="">Selecciona una pregunta</option>
                                                    <option value="¿Cuál es el nombre de tu primera mascota?">¿Cuál es el nombre de tu primera mascota?</option>
                                                    <option value="¿Cuál es el nombre de tu película favorita?">¿Cuál es el nombre de tu película favorita?</option>
                                                    <option value="¿Cuál es tu color favorito?">¿Cuál es tu color favorito?</option>
                                                    <option value="¿Cuál es el nombre de tu primer amor?">¿Cuál es el nombre de tu primer amor?</option>
                                                </select>
                                                <span id="nameHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('question')}"
                                                      data-th-errors="*{question}">Error question</span>
                                            </div>
                                            <div class="col-6">
                                                <label for="secretQuestion" class="form-label">* Respuesta secreta</label>
                                                <input type="text" class="form-control" id="secretQuestion" placeholder="* Respuesta"
                                                       aria-labelledby="nameHelpInline" data-th-field="*{secretQuestion}">
                                                <span id="nameHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('secretQuestion')}"
                                                      data-th-errors="*{secretQuestion}">Error secretQuestion</span>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-sm-2"></div>
                                </div>
                                <br />
                                <button type="submit" class="btn btn-primary">Registrar</button>
                                <br />
                                <br />
                                <a style=" text-decoration: none; " data-th-href="@{/login}">Regresar al inicio de sesión</a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
