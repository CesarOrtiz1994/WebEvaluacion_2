<!DOCTYPE html>
<html>
    <head>
        <title>MindNet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" type="text/css"/>
    </head>
    <body>
        <div data-th-replace="~{fragments/menu :: menu}">...</div>

        <div class="container">
            <div class="row mt-4">
                <h1 data-th-text="${tituloOper}"></h1>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-outline-danger" data-th-href="@{/}">
                        Cancelar
                    </a>
                </div>
                <div class="card card-body mt-4 bg-secondary-subtle">
                    <form data-th-action="@{/publicacion/guardar}" 
                          data-th-object="${publication}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" id="operacion" name="operacion" data-th-value="${operacion}" />
                        <input type="hidden" id="id" name="id" data-th-field="*{id}" />
                        <input type="hidden" id="user" name="user" data-th-field="*{user}" />
                        <input type="hidden" id="fecha" name="fecha" data-th-field="*{fecha}" />
                        <input type="hidden" id="imagenes" name="imagenes" data-th-field="*{imagenes}" />
                        <div class="row g-3 align-items-center">
                            <div class="col-sm-12">
                                <!--contenido-->
                                <div class="col-auto">
                                    <label for="contenido" class="form-label">Contenido</label>
                                </div>
                                <div class="col-auto">
                                    <textarea class="form-control" placeholder="Testo de la publicación..." name="contenido" rows="3" data-th-field="*{contenido}"></textarea>

                                </div>
                                <div class="col-auto">
                                    <span id="nombreHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('contenido')}"
                                          data-th-errors="*{contenido}">Error contenido</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <!--imagenes-->
                                <div class="col-auto">
                                    <label for="multiImagenes" class="form-label">Imagenes</label>
                                </div>
                                <div class="col-auto">
                                    <input class="form-control" type="file" name="multiImagenes" id="multiImagenes" multiple accept=".png,.jpg,.jpeg">
                                </div>
                                <div class="col-auto">
                                    <span id="addressHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('imagenes')}"
                                          data-th-errors="*{imagenes}">Error imagenes</span>
                                </div>
                            </div>


                            <div class="col-sm-4">
                                <!--imagenes-->
                                <div class="col-auto">
                                    <label for="visibilidad">Visibilidad</label>
                                </div>
                                <div class="col-auto">
                                    <select class="form-select form-control" aria-label="visibilidad"
                                            id="visibilidad" name="visibilidad" data-th-field="*{visibilidad}">
                                        <option value="publico">Público</option>
                                        <option value="amigos">Solo amigos</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <span id="addressHelpInline" class="form-text text-danger-emphasis" data-th-if="#{fields.hasErrors('visibilidad')}"
                                          data-th-errors="*{visibilidad}">Error visibilidad</span>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <!--boton-->
                                <div class="col-auto">
                                    <button class="btn btn-success" type="submit" data-th-text="${textBtn}">...</button>
                                </div>
                            </div>

                        </div>
                    </form>
                    <div class="mt-4" data-th-if="${operacion} == 'editar'">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-3" data-th-each=" img : ${listImg}">
                                            <div class="card">
                                                <img class="card-img" data-th-src="@{'/img/' + ${img.ruta}}" data-th-alt="${img.ruta}">
                                                <div class="card-img-overlay text-end">
                                                    <form data-th-action="@{/imagen/eliminar}" method="post" data-th-if="${#authentication.name} == ${publication.user.correo} or ${#authentication.hasRole('ROLE_MAESTRO')}">
                                                        <input type="hidden" id="id" name="id" data-th-value="${img.id}" />
                                                        <input type="hidden" id="rutaFile" name="rutaFile" data-th-value="${img.ruta}" />
                                                        <input type="hidden" id="idPublicacion" name="idPublicacion" data-th-value="${publication.id}" />
                                                        <button class="btn btn-close btn-outline-danger" aria-label="Eliminar"></button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                </div>
            </div>
        </div>

        <div data-th-replace="~{fragments/footer :: footer}">...</div>
    </body>
</html>
